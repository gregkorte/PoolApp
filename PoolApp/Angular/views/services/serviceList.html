<div class="service_list">
	<h1>Service List</h1>
	<table class="table table-striped">
		<thead>
	    <tr>
	    	<th>Service</th>
	    	<th>Cost</th>
	    	<th>Work Unit</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="(serviceId, service) in serviceList.services">
	    	<td>{{service.name}}</td>
	    	<td>{{service.cost | currency}}</td>
	    	<td>{{service.workUnit}}</td>
	    	<td>
	    		<a class="btn btn-info btn-sphere" href="/#/services/{{serviceId}}"><span title="View" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
	    		<a class="btn btn-success btn-sphere" href="/#/services/{{serviceId}}/edit"><span title="Edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	    		<button class="btn btn-danger btn-sphere" ng-click="serviceList.removeService(serviceId)"><span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
	    	</td>
	    </tr>
	  </tbody>
	</table>
</div>
