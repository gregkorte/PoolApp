<div class="product_list">
    <h1>Product List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Mfg #</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(id, product) in productList.products">
            <td>{{product.Name}}</td>
            <td>{{product.ManufacturerPartNumber}}</td>
            <td>{{product.Cost | currency}}</td>
            <td>
                <a class="btn btn-info btn-sphere" href="/App#/Products/{{UserID}}"><span title="View" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                <a class="btn btn-success btn-sphere" href="/App#/Products/{{UserID}}/edit/{{ID}}"><span title="Edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <button class="btn btn-danger btn-sphere" ng-click="productList.removeProduct(ID)"><span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
