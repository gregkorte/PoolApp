<div class="product_list">
	<h1>Product List</h1>
	<table class="table table-striped">
		<thead>
	    <tr>
	    	<th>Product</th>
	    	<th>Mfg #</th>
	    	<th>Cost</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="(productId, product) in productList.products">
	    	<td>{{product.name}}</td>
	    	<td>{{product.mfgPartNo}}</td>
	    	<td>{{product.cost | currency}}</td>
	    	<td>
	    		<a class="btn btn-info btn-sphere" href="/#/products/{{productId}}"><span title="View" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
	    		<a class="btn btn-success btn-sphere" href="/#/products/{{productId}}/edit"><span title="Edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	    		<button class="btn btn-danger btn-sphere" ng-click="productList.removeProduct(productId)"><span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
	    	</td>
	    </tr>
	  </tbody>
	</table>
</div>
