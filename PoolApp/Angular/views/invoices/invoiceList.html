<div class="invoice_list">
  <h1>Invoice List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Route Day</th>
        <th>Invoice Total</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(invoiceId, invoice) in list.invoices">
        <td>{{invoice[2].customer.firstName}} {{invoice[2].customer.lastName}}</td>
        <td>{{invoice[2].customer.routeDay}}</td>
        <td>{{view.invoice.invoiceTotal}}</td>
        <td><a href="tel:{{invoice.customer.phone}}">{{invoice[2].customer.phone}}</a></td>
        <td>
          <a class="btn btn-info btn-sphere" href="/#/invoices/{{invoiceId}}"><span title="View" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
          <a class="btn btn-success btn-sphere" href="/#/invoices/{{invoiceId}}/edit"><span title="Edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <button class="btn btn-danger btn-sphere" ng-click="list.removeInvoice(invoiceId)"><span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
