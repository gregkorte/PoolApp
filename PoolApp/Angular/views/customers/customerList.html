<div class="customer_list">
    <h1>Customer List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Route Day</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(id, customer) in customerList.customers">
            <td>{{customer.FirstName}} {{customer.LastName}}</td>
            <td>{{customer.RouteDay}}</td>
            <td><a href="tel:{{customer.Phone}}">{{customer.Phone}}</a></td>
            <td>
                <a class="btn btn-info btn-sphere" href="/App#/Customers/{{customer.UserID}}"><span title="View" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                <a class="btn btn-success btn-sphere" href="/App#/Customers/{{customer.UserID}}/Edit/{{customer.ID}}"><span title="Edit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <button class="btn btn-danger btn-sphere" ng-click="customerList.removeCustomer(customer.ID)"><span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
         </tr>
        </tbody>
    </table>
</div>
